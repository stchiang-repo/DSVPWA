name: Bandit Security Scan

on:
  push:
    branches: [ "main" ]
  
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies and Bandit
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # Explicitly install bandit and bandit-sarif for conversion
          pip install bandit bandit-sarif

      # 4. Perform Bandit Analysis (Standard Python execution)
      - name: Run Bandit and save JSON output
        run: |
          bandit -r . -f json -o bandit-raw-results.json

      # 5. Convert JSON to SARIF
      # The github/codeql-action/upload-sarif requires the SARIF format,
      # so we use 'bandit-sarif' to perform the conversion before uploading.
      - name: Convert Bandit JSON to SARIF
        run: |
          bandit-sarif -o bandit-results.sarif bandit-raw-results.json
          
      # 6. Upload Results to GitHub Security Tab
      - name: Upload Bandit results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          tools: bandit
